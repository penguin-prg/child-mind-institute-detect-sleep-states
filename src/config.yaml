dataset:
    competition_dir: /kaggle/input/child-mind-institute-detect-sleep-states
    cv_split_path: /kaggle/input/cv-split/train_folds.csv
    train_base_path: /kaggle/input/train_base/train_base.csv
    step_csv_dir: /kaggle/input/save_series_csv/csvs_10min

env:
    seed: 46
    num_threads: 30

xgb_model:
    execution:
        exp_id: exp_116
        best_exp_id: exp_115
        agg_freq: 24 # [step]
    xgboost:
        objective: reg:squarederror
        learning_rate: 0.01
        reg_alpha: 0.02
        reg_lambda: 0.2
        random_state: 42
        max_depth: 5
        colsample_bytree: 0.7
        tree_method: gpu_hist

lgb_model:
    execution:
        exp_id: exp_117
        best_exp_id: exp_110
        agg_freq: 24 # [step]
    lightgbm:
        objective: regression
        learning_rate: 0.01
        reg_alpha: 0.02
        reg_lambda: 0.2
        random_state: 42
        max_depth: 7
        num_leaves: 40
        colsample_bytree: 0.7
        n_estimators: 1000000

patch_transformer_gru:
    execution:
        exp_id: exp_116
        best_exp_id: exp_112
        block_size: 19200 # 12 x 8 * 200
        patch_size: 12
    params:
        numeraical_linear_size: 168
        num_layers: 4
        dim_feedforward: 128
        model_size: 128
        dropout: 0.0

conv1d_gru_model:
    execution:
        exp_id: exp_106
        best_exp_id: exp_100
        block_size: 19200 # 12 x 8 * 200
        patch_size: 12
    params:
        numeraical_linear_size: 168
        model_size: 128

spectrogram:
    execution:
        exp_id: exp_098
        best_exp_id: None
        block_size: 3840 # 12step x 320min
        image_size: 320
        hop_length: 12
        n_fft: 639

ensemble:
    execution:
        exp_id: exp_084
        best_exp_id: exp_084

stacking:
    execution:
        exp_id: exp_115
        best_exp_id: exp_114
        block_size: 19200 # 12 x 8 * 200
        patch_size: 12
        models: ["xgb_model", "lgb_model", "patch_transformer_gru"]
    params:
        numeraical_linear_size: 168
        model_size: 128
